{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center animate-fade" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="card p-4 p-lg-5 glass-card border-0">
            <div class="text-center mb-5">
                <div class="bg-primary rounded-4 p-3 d-inline-block shadow mb-3">
                    <i class="bi bi-person-plus-fill text-white display-6"></i>
                </div>
                <h2 class="display-6">Join SecureVault</h2>
                <p class="text-muted">Create your master PIN for total vault protection.</p>
            </div>

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label fw-bold">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"><i
                                class="bi bi-person"></i></span>
                        <input type="text" name="name" class="form-control border-start-0" required
                            placeholder="Enter your full name">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Master PIN (Numeric)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"><i
                                class="bi bi-shield-lock"></i></span>
                        <input type="password" name="pin" class="form-control border-start-0" required maxlength="6"
                            pattern="\d+" placeholder="e.g. 1234">
                    </div>
                    <div class="form-text mt-2"><i class="bi bi-info-circle me-1"></i> Use a numeric code you'll never
                        forget.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill text-uppercase tracking-wider">
                    Create Account <i class="bi bi-arrow-right-circle ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-5">
                <p class="text-muted mb-0">Already a member?</p>
                <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
